<!DOCTYPE html>
<html lang="en">

    <script src = "app2.js"></script>

<body>
    <form id="inputForm">

        <input type="text" name="side" value="4"><br>
        <input type="text" name="iterations" value="-1"><br>
        <h3>Chose heuristic</h3>
        <p>
            <label>
                <input class="with-gap" name="group1" type="radio" checked />

            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="group1" type="radio" />
                <span>Manhattan distance</span>

        </p>
        <p>
            <label>
                <input class="with-gap" name="group1" type="radio"  />
                <span>Misplaced tiles + lineear conflits</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="group1" type="radio"  />

            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="group1" type="radio"  />

            </label>

            <label>
                <input class="with-gap" name="group2" type="radio" checked />

        </p>

            <label>
                <input class="with-gap" name="group2" type="radio"  />

        <input type="button" onclick="takeForm(this.form, puzzle)" value="Submit">

    <div id="puzzle">

    </div>
