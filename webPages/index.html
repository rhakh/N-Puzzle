<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Mukta+Malar" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <script src = "app2.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body style="font-family: 'Work Sans', sans-serif;">
<nav>
    <div class="nav-wrapper nav">
        <a href="#" class="brand-logo" style="margin-left: 30px"><i class="material-icons left">extension</i> N-Puzzle</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="https://profile.intra.42.fr/users/rhakh">rhakh</a></li>
            <li><a href="https://profile.intra.42.fr/users/vrudakov">vrudakov</a></li>
            <li><a href="https://github.com/rhakh/N-Puzzle/network">Workflow</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s3">
            <form id="inputForm">
                <div class="input-field">
                  <input id="side" type="text" name="side" value="4"><br>
                  <label for="side">Enter size of side of N-Puzzle</label>
                </div>
                <div class="input-field">
                  <input id="iterations" type="text" name="iterations" value="42"><br>
                  <label for="iterations">Enter number of iterations</label>
                 </div>
                <h5>Heuristic:</h5>
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio" checked />
                        <span>Mislpaced tiles</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio" />
                        <span>Manhattan distance</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio"  />
                        <span>Misplaced tiles + lineear conflits</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio"  />
                        <span>Manhatten + linear conflicts</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio"  />
                        <span>N-maxswap</span>
                    </label>
                <h5>Optimisation:</h5>
                <p>
                    <label>
                        <input class="with-gap" name="group2" type="radio"  />
                        <span>by paths' length</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group2" type="radio" checked />
                        <span>by time</span>
                    </label>
                </p>
                <h5>Solution type:</h5>
                <p>
                    <label>
                        <input class="with-gap" name="group3" type="radio" checked />
                        <span>Snail</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group3" type="radio"  />
                        <span>Classic</span>
                    </label>
                </p>
                <input class="waves-effect btn" type="button" onclick="takeForm(this.form, puzzle)" value="Solve">
            </form>
            <hr>
            <div class="row infoBlock">
				<p id="oN" class="meta"></p>
				<p id=cN class="meta"></p>
				<p id="eTime" class="meta"></p>
				<p id="usedMemory" class="meta"></p>
			</div>
        </div>
        <div class="col s9">
            <div id="puzzle">
            </div>
        </div>
    </div>
</body>
</html>
